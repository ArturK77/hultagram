<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
    <form action="add" method="POST">
    <div class="mb-3">
        <label for="song title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
        <div id="title" class="form-text">Please add a title</div>
      </div>
    <div class="mb-3">
        <label for="song artist" class="form-label">Artist</label>
        <input type="text" class="form-control" id="artist" name="artist"aria-describedby="artist">
        <div id="title" class="form-text">Please add the artist</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>

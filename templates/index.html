<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}

<div class="row mt-4">
    <div class="col-md-12">
        
        <!-- Example of how a song should display (remove this in completed code) -->
        {% if songs %}
        {% for song in songs %}
        <div class="song-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="{% if song.favorite %}completed{% endif %}">{{ song.title }}</h5>
                    <p class="text-muted">{{ song.artist }}</p>
                </div>
                <div>
                    <!-- Favorite Toggle -->
                    <i class="bi {% if song.favorite %}bi-heart-fill{% else %}bi-heart{% endif %}" 
                       style="font-size: 1.5rem; cursor: pointer; margin-right: 10px;"
                       onclick="toggleFavorite(this, {{ song.id }})">
                    </i>
        
                    <!-- Delete Button -->
                    <i class="bi bi-trash text-danger" 
                       style="font-size: 1.5rem; cursor: pointer;"
                       onclick="deleteSong({{ song.id }})">
                    </i>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No songs found. Add your first song <a href="{{ url_for('add_song') }}">here</a></p>
        {% endif %}
        
    </div>
</div>
{% endblock %}
